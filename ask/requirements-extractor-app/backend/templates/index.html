<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirements Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Requirements Extractor</h1>
        <form id="requirements-form">
            <textarea id="input-text" placeholder="Enter your text here..." required></textarea>
            <button type="submit">Extract Requirements</button>
        </form>
        <div id="output">
            <h2>Extracted Requirements</h2>
            <div id="markdown-output"></div>
            <div id="diagram-output"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
